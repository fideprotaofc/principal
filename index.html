<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Cantinho üíñ</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    /* Vari√°veis de Cor e Fonte para Facilitar Manuten√ß√£o */
    :root {
      --hello-kitty-pink: #FF91A4;
      --hello-kitty-pink-dark: #E85D75;
      --white: #FFFFFF;
      --light-pink-bg: #FFF0F5;
      --gold: #D4AF37;
      --text-color: #4a3b5d;
      --coming-soon-color: #aaa4b6;
    }

    /* Reset b√°sico */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: var(--light-pink-bg);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden; /* Previne barra de rolagem horizontal */
    }

    /* --- Preloader --- */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--light-pink-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }
    .preloader.hide {
      opacity: 0;
      visibility: hidden;
    }
    .kitty-face {
      width: 100px;
      height: 80px;
      background: var(--white);
      border-radius: 50%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .kitty-face::before, .kitty-face::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 15px;
      background: var(--text-color);
      border-radius: 50%;
      top: 25px;
    }
    .kitty-face::before { left: 30px; animation: blink 3s infinite; }
    .kitty-face::after { right: 30px; animation: blink 3s infinite 0.1s; }
    .kitty-nose {
      width: 8px;
      height: 6px;
      background: #FFD700;
      border-radius: 50%;
      position: absolute;
      bottom: 25px;
    }
    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }

    /* --- Header e Logo --- */
    header {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 3rem;
      position: relative;
      z-index: 10;
    }
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 15px;
    }
    .bow {
      width: 50px;
      height: 50px;
      position: relative;
      margin-left: 10px;
    }
    .bow::before, .bow::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: var(--hello-kitty-pink);
      border-radius: 50% 50% 50% 0;
      top: 10px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }
    .bow::before { left: 0; transform: rotate(-45deg); }
    .bow::after { right: 0; transform: rotate(135deg); }
    .bow-center {
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--hello-kitty-pink-dark);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      color: var(--hello-kitty-pink-dark);
      margin: 0;
      user-select: none;
    }
    h1 span.emoji-heart {
      display: inline-block;
      animation: pulseHeart 2.5s infinite ease-in-out;
    }
    @keyframes pulseHeart {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    /* --- Formas Flutuantes no Fundo --- */
    .floating-shapes {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none; /* N√£o interfere com cliques */
      z-index: 1;
    }
    .shape {
      position: absolute;
      opacity: 0.4;
      animation: float 15s infinite ease-in-out;
    }
    .shape:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; font-size: 2rem; }
    .shape:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; font-size: 1.5rem; }
    .shape:nth-child(3) { top: 80%; left: 20%; animation-delay: 4s; font-size: 2.5rem; }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    /* --- Conte√∫do Principal --- */
    main {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 2rem;
      padding: 0 1rem;
      position: relative;
      z-index: 10;
    }

    /* --- Cards --- */
    article.card {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(212, 116, 161, 0.15);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: default;
      user-select: none;
      min-height: 200px;
      position: relative;
      overflow: hidden; /* Para conter o brilho do hover */
      opacity: 0; /* Invis√≠vel inicialmente para a anima√ß√£o */
      transform: translateY(30px);
    }
    article.card.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    article.card:hover {
      box-shadow: 0 15px 35px rgba(212, 116, 161, 0.3);
      transform: translateY(-8px) scale(1.03);
    }
    /* Brilho de estrelas no hover */
    article.card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      opacity: 0;
      transition: opacity 0.5s;
    }
    article.card:hover::before {
      opacity: 1;
    }

    article.card h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      margin: 0 0 1.5rem 0;
      color: var(--hello-kitty-pink-dark);
      user-select: text;
    }

    /* --- Bot√µes --- */
    a.button-link {
      margin-top: auto;
      align-self: flex-start;
      background-color: var(--hello-kitty-pink);
      color: var(--white);
      font-weight: 700;
      text-decoration: none;
      padding: 0.7rem 1.8rem;
      border-radius: 9999px;
      box-shadow: 0 5px 10px rgba(212, 116, 161, 0.25);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-size: 1rem;
    }
    a.button-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }
    a.button-link:hover::before {
      left: 100%;
    }
    a.button-link:hover, a.button-link:focus {
      background-color: var(--hello-kitty-pink-dark);
      box-shadow: 0 8px 15px rgba(200, 94, 144, 0.4);
      transform: translateY(-3px);
      outline: none;
    }

    /* --- Card "Em Breve" --- */
    .coming-soon-wrapper {
      margin-top: auto;
      background: #f8f8f8;
      border: 2px dashed #ddd;
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .coming-soon {
      font-style: italic;
      font-weight: 500;
      color: var(--coming-soon-color);
      font-size: 1.1rem;
      user-select: text;
    }
    .coming-soon-wrapper::before, .coming-soon-wrapper::after {
        content: 'üéÄ';
        position: absolute;
        font-size: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
    }
    .coming-soon-wrapper::before { left: -10px; }
    .coming-soon-wrapper::after { right: -10px; }


    /* --- Card Especial de 1 Ano --- */
    article.card.anniversary {
      border: 3px solid var(--gold);
      background: linear-gradient(145deg, #fff7db, #fff0c4);
      box-shadow: 0 10px 30px rgba(217, 185, 106, 0.4);
      color: #8b6f28;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    article.card.anniversary h2 {
      font-size: 2.5rem;
      color: var(--gold);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    article.card.anniversary p {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
    }
    article.card.anniversary .emoji-love {
      display: inline-block;
      font-size: 1.7rem;
      animation: beatEmoji 2s ease-in-out infinite;
      user-select: none;
    }
    @keyframes beatEmoji {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* --- Footer --- */
    footer {
      margin-top: auto;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--coming-soon-color);
      width: 100%;
      border-top: 1px solid rgba(212, 116, 161, 0.2);
    }

    /* --- Cora√ß√£o Flutuante no Click --- */
    .heart {
      position: fixed;
      pointer-events: none;
      animation: fly 1s ease-out forwards;
      z-index: 1000;
    }
    @keyframes fly {
      to {
        transform: translateY(-100px) scale(0);
        opacity: 0;
      }
    }

    /* --- Responsividade --- */
    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; }
      .logo { flex-direction: column; }
      .bow { margin-left: 0; margin-bottom: 10px; }
    }
    @media (max-width: 400px) {
      h1 { font-size: 2.2rem; }
      article.card { padding: 1.5rem; min-height: 180px; }
      article.card h2 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div class="preloader">
    <div class="kitty-face">
      <div class="kitty-nose"></div>
    </div>
  </div>

  <!-- Formas Flutuantes de Fundo -->
  <div class="floating-shapes">
    <span class="shape">‚ú®</span>
    <span class="shape">üíñ</span>
    <span class="shape">‚≠ê</span>
  </div>

  <header>
    <div class="logo">
      <div class="bow"><div class="bow-center"></div></div>
      <h1>Nosso Cantinho <span class="emoji-heart" aria-label="cora√ß√£o" role="img">üíñ</span></h1>
    </div>
  </header>

  <main>
    <article class="card" tabindex="0" aria-labelledby="title1" role="region">
      <h2 id="title1">Primeiro site</h2>
      <a href="https://sites.google.com/view/paraminhaprincesa999/in√≠cio" target="_blank" rel="noopener" class="button-link" aria-label="Abrir o primeiro site">Visitar site</a>
    </article>

    <article class="card" tabindex="0" aria-labelledby="title2" role="region">
      <h2 id="title2">Nosso site de 7 meses</h2>
      <a href="https://7meses.vercel.app/" target="_blank" rel="noopener" class="button-link" aria-label="Abrir o site de 7 meses">Visitar site</a>
    </article>

    <article class="card" tabindex="0" aria-labelledby="title3" role="region">
      <h2 id="title3">Site de 8 meses</h2>
      <a href="https://8meses.vercel.app/" target="_blank" rel="noopener" class="button-link" aria-label="Abrir o site de 8 meses">Visitar site</a>
    </article>

    <article class="card" tabindex="0" aria-labelledby="title4" role="region">
      <h2 id="title4">Site de 9 meses</h2>
      <a href="https://9meses-theta.vercel.app/" target="_blank" rel="noopener" class="button-link" aria-label="Abrir o site de 9 meses">Visitar site</a>
    </article>

    <article class="card" aria-labelledby="title5" role="region">
      <h2 id="title5">Site de 10 meses</h2>
      <div class="coming-soon-wrapper">
        <p class="coming-soon" aria-live="polite" aria-atomic="true">Em breve‚Ä¶</p>
      </div>
    </article>

    <article class="card" aria-labelledby="title6" role="region">
      <h2 id="title6">Site de 11 meses</h2>
      <div class="coming-soon-wrapper">
        <p class="coming-soon" aria-live="polite" aria-atomic="true">Em breve‚Ä¶</p>
      </div>
    </article>

    <article class="card anniversary" aria-labelledby="title7" role="region">
      <h2 id="title7">1 ano</h2>
      <p>N√ÉO VAI SER SITE, HIHIHI <span class="emoji-love" aria-label="cora√ß√£o pulsante" role="img">üíï</span></p>
    </article>
  </main>

  <footer>
    Feito com todo o amor do mundo üíñ
  </footer>

  <script>
    // --- Funcionalidade do Preloader ---
    window.addEventListener('load', () => {
      const preloader = document.querySelector('.preloader');
      preloader.classList.add('hide');
    });

    // --- Anima√ß√£o dos Cards ao Rolar (Intersection Observer) ---
    const cards = document.querySelectorAll('.card');
    const observerOptions = {
      root: null, // relativo ao viewport
      rootMargin: '0px',
      threshold: 0.1 // 10% do card vis√≠vel
    };

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target); // Para de observar ap√≥s a primeira anima√ß√£o
        }
      });
    }, observerOptions);

    cards.forEach(card => {
      observer.observe(card);
    });

    // --- Efeito de Cora√ß√£o Flutuante no Clique dos Bot√µes ---
    const buttons = document.querySelectorAll('.button-link');
    buttons.forEach(button => {
      button.addEventListener('click', (e) => {
        // Previne o comportamento padr√£o para criar o cora√ß√£o primeiro
        e.preventDefault();
        
        const heart = document.createElement('span');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = `${e.clientX}px`;
        heart.style.top = `${e.clientY}px`;
        document.body.appendChild(heart);

        // Remove o cora√ß√£o do DOM ap√≥s a anima√ß√£o
        setTimeout(() => {
          heart.remove();
        }, 1000);

        // Redireciona para o link ap√≥s um pequeno delay
        setTimeout(() => {
          window.open(button.href, button.target);
        }, 150);
      });
    });
  </script>
</body>
</html>
