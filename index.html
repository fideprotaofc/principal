      background: linear-gradient(135deg, #ffe6f0, #fff9fc);
      color: #4a3b5d;
      min-height: 100vh;
      display: flex;
      flex-direction: column;

    h1 span.emoji-heart {

    /* Container dos cards */
    main {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 2rem;
    }

    /* Cards */
    article.card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(212, 116, 161, 0.15);
      padding: 1.8rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition:
        box-shadow 0.35s ease,
        transform 0.35s ease;
      cursor: default;
      user-select: none;
      min-height: 180px;
    }
    article.card:hover,
    article.card:focus-within {
      box-shadow: 0 12px 30px rgba(212, 116, 161, 0.3);
      transform: scale(1.04);
      outline: none;
      cursor: pointer;
    }

    /* TÃ­tulo do card */
    article.card h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      margin: 0 0 1rem 0;
      color: #c85e90;
      user-select: text;
    }

    /* BotÃ£o link */

      color: white;
      font-weight: 600;
      text-decoration: none;
      padding: 0.5rem 1.4rem;
      border-radius: 9999px;
      box-shadow: 0 4px 8px rgba(212, 116, 161, 0.25);
      transition:
        background-color 0.3s ease,
        transform 0.3s ease,
        box-shadow 0.3s ease;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 1rem;
    }
    a.button-link:hover,
    a.button-link:focus {
      background-color: #c85e90;
      box-shadow: 0 8px 14px rgba(200, 94, 144, 0.4);
      transform: translateY(-3px);
      outline: none;
    }

    /* Texto "Em breve..." */
    .coming-soon {
      margin-top: auto;
      font-style: italic;
      font-weight: 500;
      color: #aaa4b6;
      font-size: 1.1rem;
      user-select: text;
      text-align: center;
    }

    /* Card especial 1 ano */
    article.card.anniversary {
      border: 2.5px solid #d9b96a;
      background: #fff7db;
      box-shadow: 0 6px 25px rgba(217, 185, 106, 0.3);
      color: #8b6f28;
      cursor: default;
      user-select: text;
      padding-top: 2.5rem;
      position: relative;
      font-weight: 600;
      font-size: 1.4rem;
      text-align: center;
    }
    /* Texto especial */
    article.card.anniversary p {

    }

    /* Responsividade fina */
    @media (max-width: 400px) {
      h1 {
        font-size: 2.5rem;
      }
      article.card {
        padding: 1.4rem 1.6rem 1.8rem;
        min-height: 160px;
      }
    }

  </style>
