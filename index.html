<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Cantinho üéÄ</title>
  
  <!-- Google Fonts: Lobster para t√≠tulos e Nunito para corpo -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome para √çcones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Vari√°veis de Design para o Tema Hello Kitty */
    :root {
      --bg-black: #121212;
      --hk-pink: #FF69B4;
      --hk-bow-red: #E60012;
      --text-white: #F5F5F5;
      --card-white: #FFFFFF;
      --font-heading: 'Lobster', cursive;
      --font-body: 'Nunito', sans-serif;
    }

    /* Reset e Configura√ß√µes Globais */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-body);
      color: var(--text-white);
      background-color: var(--bg-black);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23FF69B4"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/></svg>'), auto;
    }

    /* --- La√ßo Decorativo com CSS Puro --- */
    .bow {
        position: absolute;
        width: 40px;
        height: 30px;
        top: 10px;
        right: 10px;
        opacity: 0.8;
    }
    .bow::before, .bow::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 30px;
        background: var(--hk-pink);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }
    .bow::before { left: 0; transform: rotate(-45deg); }
    .bow::after { right: 0; transform: rotate(45deg); }
    .bow .center {
        position: absolute;
        width: 10px;
        height: 10px;
        background: var(--hk-bow-red);
        border-radius: 50%;
        top: 10px;
        left: 15px;
    }


    /* --- Tela de Carregamento (Preloader) --- */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-black);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
    }
    .preloader.hide {
      opacity: 0;
      visibility: hidden;
    }
    .preloader i {
      font-size: 4rem;
      color: var(--hk-pink);
      animation: spin 2s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* --- Cabe√ßalho e Logo --- */
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      position: relative;
      z-index: 10;
    }
    h1 {
      font-family: var(--font-heading);
      font-size: clamp(2.5rem, 5vw, 4rem);
      margin: 0;
      color: var(--hk-pink);
      text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.5);
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-5px); }
    }
    h1 i {
      margin-left: 10px;
      animation: pulseHeart 1.5s infinite ease-in-out;
    }
    @keyframes pulseHeart {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* --- Conte√∫do Principal com Grid --- */
    main {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem 4rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2.5rem;
      position: relative;
      z-index: 10;
    }

    /* --- Cards com Estilo "Sticker" --- */
    article.card {
      background: var(--card-white);
      color: var(--bg-black);
      border-radius: 15px;
      border: 3px solid var(--hk-pink);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      opacity: 0;
      transform: translateY(50px) scale(0.8);
      cursor: default;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    article.card .bow { /* Adiciona o la√ßo a cada card */
        transform: scale(0.7);
        top: 5px;
        right: 5px;
    }
    article.card.is-visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    article.card:hover {
      transform: translateY(-10px) rotate(-2deg);
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
    }

    article.card h2 {
      font-family: var(--font-heading);
      font-size: 2rem;
      color: var(--bg-black);
      margin: 0 0 1.5rem 0;
    }

    /* --- Bot√µes com Efeito "Gummy" --- */
    a.button-link {
      margin-top: auto;
      background-color: var(--hk-pink);
      color: var(--text-white);
      font-weight: 700;
      text-decoration: none;
      padding: 0.9rem 2.2rem;
      border-radius: 50px;
      box-shadow: 0 5px 0 #d63384, 0 8px 10px rgba(0,0,0,0.2);
      transition: all 0.1s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
    }
    a.button-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: left 0.5s;
    }
    a.button-link:hover::before {
        left: 100%;
    }
    a.button-link:hover, a.button-link:focus {
      transform: translateY(3px);
      box-shadow: 0 2px 0 #d63384, 0 4px 5px rgba(0,0,0,0.2);
      outline: none;
    }
    a.button-link:active {
      transform: translateY(5px);
      box-shadow: 0 0 0 #d63384, 0 2px 3px rgba(0,0,0,0.2);
    }

    /* --- Card "Em Breve" com La√ßo Piscante --- */
    .coming-soon-wrapper {
      margin-top: auto;
      background: var(--bg-black);
      border: 2px dashed var(--hk-pink);
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .coming-soon-wrapper i {
      font-size: 2.5rem;
      color: var(--hk-pink);
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .coming-soon {
      font-weight: 600;
      color: var(--hk-pink);
      font-size: 1.1rem;
      margin: 0;
    }

    /* --- Card Especial de 1 Ano com Hello Kitty --- */
    article.card.anniversary {
      background: var(--bg-black);
      border: 4px solid var(--hk-pink);
      color: var(--hk-pink);
      text-align: center;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5), inset 0 0 20px rgba(255, 105, 180, 0.2);
      grid-column: 1 / -1; /* Ocupa a largura total */
      padding: 3rem;
    }
    .hk-face {
        width: 120px;
        height: 100px;
        background: var(--card-white);
        border-radius: 50%;
        position: relative;
        margin: 1rem auto;
    }
    .hk-face::before, .hk-face::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 15px;
        background: var(--bg-black);
        border-radius: 50%;
        top: 30px;
    }
    .hk-face::before { left: 30px; }
    .hk-face::after { right: 30px; }
    .hk-nose {
        position: absolute;
        width: 8px;
        height: 8px;
        background: var(--hk-bow-red);
        border-radius: 50%;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
    }
    .hk-bow-wrapper {
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        animation: pulse-bow 2s infinite;
    }
    .hk-bow-wrapper .bow {
        width: 60px;
        height: 40px;
        position: relative;
    }
    .hk-bow-wrapper .bow::before, .hk-bow-wrapper .bow::after {
        width: 30px;
        height: 40px;
        background: var(--hk-bow-red);
    }
    .hk-bow-wrapper .bow .center {
        width: 15px;
        height: 15px;
        background: var(--hk-pink);
        top: 12.5px;
        left: 22.5px;
    }
    @keyframes pulse-bow {
        0%, 100% { transform: translateX(-50%) scale(1); filter: brightness(1); }
        50% { transform: translateX(-50%) scale(1.1); filter: brightness(1.3); }
    }
    article.card.anniversary h2 {
      font-size: 3rem;
      color: var(--hk-pink);
      text-shadow: 0 0 10px var(--hk-pink);
    }
    article.card.anniversary p {
      font-family: var(--font-body);
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* --- Footer --- */
    footer {
      margin-top: auto;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-white);
      width: 100%;
      border-top: 1px solid var(--hk-pink);
    }
    footer i {
      color: var(--hk-pink);
    }

    /* --- Cora√ß√£o Flutuante no Click (agora um la√ßo) --- */
    .heart {
      position: fixed;
      pointer-events: none;
      animation: fly 1.2s ease-out forwards;
      z-index: 1000;
      font-size: 1.5rem;
      color: var(--hk-pink);
    }
    @keyframes fly {
      to {
        transform: translateY(-150px) scale(0) rotate(20deg);
        opacity: 0;
      }
    }

    /* --- Rastro de P√≥ de Fada Rosa no Mouse --- */
    .fairy-dust {
      position: fixed;
      pointer-events: none;
      width: 8px;
      height: 8px;
      background: var(--hk-pink);
      border-radius: 50%;
      box-shadow: 0 0 6px var(--hk-pink);
      animation: dust-fall 1s ease-out forwards;
      z-index: 999;
    }
    @keyframes dust-fall {
      to {
        transform: translateY(20px) scale(0);
        opacity: 0;
      }
    }

    /* --- Responsividade --- */
    @media (max-width: 768px) {
      main { grid-template-columns: 1fr; padding: 0 1rem 3rem; }
      h1 { font-size: 2.5rem; }
    }
    @media (max-width: 480px) {
      header { padding: 2rem 1rem 1rem; }
      article.card { padding: 1.5rem; }
      article.card h2 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div class="preloader">
    <i class="fas fa-bow"></i>
  </div>

  <header>
    <h1>Nosso Cantinho <i class="fas fa-heart"></i></h1>
  </header>

  <main>
    <article class="card" role="region" aria-label="Primeiro site">
      <div class="bow"><div class="center"></div></div>
      <h2>Primeiro site</h2>
      <a href="https://sites.google.com/view/paraminhaprincesa999/in√≠cio" target="_blank" rel="noopener" class="button-link">
        Visitar <i class="fas fa-arrow-right"></i>
      </a>
    </article>

    <article class="card" role="region" aria-label="Site de 7 meses">
      <div class="bow"><div class="center"></div></div>
      <h2>7 meses</h2>
      <a href="https://7meses.vercel.app/" target="_blank" rel="noopener" class="button-link">
        Visitar <i class="fas fa-arrow-right"></i>
      </a>
    </article>

    <article class="card" role="region" aria-label="Site de 8 meses">
      <div class="bow"><div class="center"></div></div>
      <h2>8 meses</h2>
      <a href="https://8meses.vercel.app/" target="_blank" rel="noopener" class="button-link">
        Visitar <i class="fas fa-arrow-right"></i>
      </a>
    </article>

    <article class="card" role="region" aria-label="Site de 9 meses">
      <div class="bow"><div class="center"></div></div>
      <h2>9 meses</h2>
      <a href="https://9meses-theta.vercel.app/" target="_blank" rel="noopener" class="button-link">
        Visitar <i class="fas fa-arrow-right"></i>
      </a>
    </article>

    <article class="card" role="region" aria-label="Site de 10 meses">
      <div class="bow"><div class="center"></div></div>
      <h2>10 meses</h2>
      <div class="coming-soon-wrapper">
        <i class="fas fa-gift"></i>
        <p class="coming-soon">Em breve‚Ä¶</p>
      </div>
    </article>

    <article class="card" role="region" aria-label="Site de 11 meses">
      <div class="bow"><div class="center"></div></div>
      <h2>11 meses</h2>
      <div class="coming-soon-wrapper">
        <i class="fas fa-gift"></i>
        <p class="coming-soon">Em breve‚Ä¶</p>
      </div>
    </article>

    <article class="card anniversary" role="region" aria-label="Comemora√ß√£o de 1 ano">
      <div class="card-content">
        <h2>1 ano</h2>
        <div class="hk-face">
            <div class="hk-nose"></div>
            <div class="hk-bow-wrapper">
                <div class="bow"><div class="center"></div></div>
            </div>
        </div>
        <p>N√ÉO VAI SER SITE, HIHIHI <i class="fas fa-heart"></i></p>
      </div>
    </article>
  </main>

  <footer>
    Feito com todo o amor do mundo <i class="fas fa-heart"></i>
  </footer>

  <script>
    // --- Funcionalidade do Preloader ---
    window.addEventListener('load', () => {
      const preloader = document.querySelector('.preloader');
      setTimeout(() => {
        preloader.classList.add('hide');
      }, 1000);
    });

    // --- Anima√ß√£o dos Cards ao Rolar ---
    const cards = document.querySelectorAll('.card');
    const observerOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 0.2
    };

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);

    cards.forEach(card => observer.observe(card));

    // --- Efeito de La√ßo Flutuante no Clique dos Bot√µes ---
    const buttons = document.querySelectorAll('.button-link');
    buttons.forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        
        const bow = document.createElement('i');
        bow.classList.add('heart', 'fas', 'fa-bow');
        bow.style.left = `${e.clientX}px`;
        bow.style.top = `${e.clientY}px`;
        document.body.appendChild(bow);

        setTimeout(() => bow.remove(), 1200);

        setTimeout(() => {
          window.open(button.href, button.target);
        }, 300);
      });
    });

    // --- Rastro de P√≥ de Fada Rosa no Mouse ---
    let mouseTimer;
    document.addEventListener('mousemove', (e) => {
      clearTimeout(mouseTimer);
      mouseTimer = setTimeout(() => {
        const dust = document.createElement('div');
        dust.classList.add('fairy-dust');
        dust.style.left = `${e.clientX}px`;
        dust.style.top = `${e.clientY}px`;
        document.body.appendChild(dust);
        setTimeout(() => dust.remove(), 1000);
      }, 50);
    });

  </script>
</body>
</html>
